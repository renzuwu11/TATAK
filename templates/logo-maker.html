<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logo-Maker - TATAK</title>
    <meta property="og:title" content="Logo-Maker - TATAK" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button, input, optgroup, select, textarea {  
            font-family: inherit;  
            font-size: 100%;  
            line-height: 1.15;  
            margin: 0;
        }
        button, select {  
            text-transform: none;
        }
        button, [type="button"], [type="reset"], [type="submit"] {  
            -webkit-appearance: button;
        }
        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {  
            border-style: none;  
            padding: 0;
        }
        button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {  
            outline: 1px dotted ButtonText;
        }
        a {  
            color: inherit;  
            text-decoration: inherit;
        }
        input {  
            padding: 2px 4px;
        }
        img {  
            display: block;
        }
        html { 
            scroll-behavior: smooth;  
        }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }
      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@200;300;400;500;600;700;800&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
    <style>
      @keyframes fade-in-left {
        0% {
          opacity: 0;
          transform: translateX(-20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <div>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/logo-maker.css') }}">
      <div class="logo-maker-container">
        <div class="logo-maker-header">
          <header
            data-thq="thq-navbar" class="logo-maker-navbar-interactive navbarContainer">
            <div class="logo-maker-container1">
              <a href="{{ url_for('index') }}" class="logo-maker-navlink">
                <img
                  alt="image" src="static/public/tatak-logo-200h.png" class="logo-maker-image"/>
              </a>
            </div>
            <div data-thq="thq-navbar-nav" class="logo-maker-desktop-menu">
              <nav class="logo-maker-links">
                <span class="logo-maker-nav52">Logo Maker</span>
              </nav>
            </div>
            <div data-thq="thq-burger-menu" class="logo-maker-burger-menu">
              <svg viewBox="0 0 1024 1024" class="logo-maker-icon socialIcons">
                <path
                  d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
                ></path>
              </svg>
            </div>
            <div
              data-thq="thq-mobile-menu" class="logo-maker-mobile-menu1 mobileMenu">
              <div class="logo-maker-nav">
                <div class="logo-maker-top"></div>
              </div>
              <div></div>
            </div>
          </header>
        </div>
        <div class="logo-maker-hero">
          <header class="logo-maker-hero1 heroContainer">
            <span class="logo-maker-text"
              ><span>Design your own </span><br /><span>
                unique business logo </span
              ><br /><span>effortlessly!</span></span>
            <div class="logo-maker-container2">
              <span> </span>
              <span class="logo-maker-text07"
                >Craft your custom logo within minutes using Tatak!</span
              >
              <a href="{{ url_for('lm_color') }}" class="logo-maker-navlink1 button"
                >Next</a
              >
              <span class="logo-maker-text08">Business Name:</span>
              <input type="text" required="true" placeholder="Enter your business name..." class="logo-maker-textinput input"/>
              <span class="logo-maker-text09">Industry:</span>
              <input type="text" placeholder="Enter your business slogan..." class="logo-maker-textinput1 input"/>
              <select required="true" class="logo-maker-select">
                <option value="Select your business type" class="logo-maker-option">
                  Select your business type
                </option>
                <option value="Option 2">Retail</option>
                <option value="Option 3">Foodservice</option>
                <option value="Option 4">Health Care</option>
                <option value="Option 5">E-Commerce</option>
                <option value="Option 6">Real-Estate</option>
                <option value="Option 7">Educational Services</option>
                <option value="Option 8">Arts, Entertainment, and Recreation</option>
              </select>
              <span class="logo-maker-text10">Business Slogan (optional):</span>
            </div>
          </header>
        </div>
      </div>
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
